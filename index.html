<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hangout Invitation 💕</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');

        body {
            margin: 0;
            background: url('images/jellycat-bg.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #e91e63;
            font-family: 'Pacifico', cursive;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .digital-message {
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 60px;
            text-shadow: 2px 2px #fff0f5;
        }

        button {
            font-size: 1.4rem;
            padding: 12px 28px;
            border: none;
            border-radius: 30px;
            font-family: 'Pacifico', cursive;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: top 0.2s, left 0.2s;
            position: absolute;
        }

        #yesBtn {
            position: static;
            background-color: #ff69b4;
            color: white;
            cursor: pointer;
            margin: 0 20px;
            position: relative;
        }

        #noBtn {
            background-color: #f8bbd0;
            color: #880e4f;
            cursor: pointer;
        }

        /* Floating hearts and flowers container */
        .hearts, .flowers {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: -1;
        }

        .heart, .flower {
            position: absolute;
            font-size: 2rem;
            animation-timing-function: ease-in-out;
            animation-iteration-count: infinite;
            animation-name: float;
        }

        .heart {
            color: #ff69b4;
        }

        .flower {
            color: #ff1493;
            font-size: 1.8rem;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) scale(0.5);
                opacity: 0;
            }

            50% {
                opacity: 1;
            }

            100% {
                transform: translateY(-10vh) scale(1.2);
                opacity: 0;
            }
        }

        .corner-note {
            position: absolute;
            bottom: 20px;
            right: 20px;
            font-size: 1.1rem;
            color: #ff69b4;
            font-family: 'Pacifico', cursive;
            opacity: 0.8;
            text-shadow: 1px 1px 3px white;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="hearts"></div>
    <div class="flowers"></div>

    <div class="digital-message">
        Will you hang out with me this Monday? 💖
    </div>
    <div>
        <button id="yesBtn" onclick="alert('Yay! 💕 I’m so excited!')">Yes</button>
        <button id="noBtn">No</button>
    </div>

    <div class="corner-note">maybe Emily too</div>

    <script>
    const noBtn = document.getElementById('noBtn');

    noBtn.addEventListener('mouseover', () => {
      const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
      const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    });

    // Create floating hearts
    const heartsContainer = document.querySelector('.hearts');
    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.innerHTML = '❤️';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = 4 + Math.random() * 4 + 's';
      heartsContainer.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 8000);
    }
    setInterval(createHeart, 400);

    // Create floating flowers
    const flowersContainer = document.querySelector('.flowers');
    const flowerEmojis = ['🌸', '🌺', '🌷', '💐', '🌹'];
    function createFlower() {
      const flower = document.createElement('div');
      flower.classList.add('flower');
      flower.innerHTML = flowerEmojis[Math.floor(Math.random() * flowerEmojis.length)];
      flower.style.left = Math.random() * 100 + 'vw';
      flower.style.animationDuration = 5 + Math.random() * 5 + 's';
      flowersContainer.appendChild(flower);

      setTimeout(() => {
        flower.remove();
      }, 9000);
    }
    setInterval(createFlower, 600);
    </script>
</body>
</html>
